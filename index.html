<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="social-profile">
  <meta property="og:description" content="social-profile">
  <meta property="og:url" content="https://social-profile.com">
  <meta property="og:type" content="website">
  <meta property="og:image" content="./assets/images/favicon-32x32.png">
  <meta property="og:site_name" content="social profile">
  <meta property="og:locale" content="en_US">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Social links profile</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <img src="./assets/images/avatar-jessica.jpeg"/ alt="image for avatar jessica">
    <div class="profile-info">
      <h2>Jessica Randall</h2>
      <h5 style="color: yellowgreen">London, United Kingdom</h5>
      <h5 style="font-weight: normal;">"Front-end developer and avid reader."</h5>
    </div>
    <div class="buttons">
      <button type="button">GitHub</button>
      <button type="button">Frontend Mentor</button>
      <button type="button">LinkedIn</button>
      <button type="button">Twitter</button>
      <button type="button">Instagram</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abdullah Njoum</a>.
  </div>
</body>
</html>
